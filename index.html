<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"

<body>

    </div>
    <div class="row">

    <div class="row row2"></div>

    <div class="row">
      <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-10 col-md-10" id="TheGraph">

        </div>

    </div>

    <div class="row row2"></div>

  </div>
